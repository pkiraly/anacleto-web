config.indexinmemory                 = <b>Index a mem\u00F3ri\u00E1ban.</b> Az index\u00E1llom\u00E1nyokat - a gyorsabb keres\u00E9s \u00E9rdek\u00E9ben - a mem\u00F3ri\u00E1ban is el lehet helyezni. Ebben az esetben azonban meg kell bizonyosodni r\u00F3la, hogy a java virtu\u00E1lis g\u00E9pnek el\u00E9g mem\u00F3ria \u00E1ll a rendelkez\u00E9s\u00E9re a f\u00E1jlok elt\u00E1rol\u00E1s\u00E1ra.
