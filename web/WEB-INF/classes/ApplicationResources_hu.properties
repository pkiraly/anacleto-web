welcome.arcanum   = Arcanum Adatb\u00E1zis Kft.
welcome.epilog    = Az <strong>Anacleto 1.0</strong> v\u00E1ltozata 1 237 588 HTML oldalt (t\u00F6bb mint 7 milli\u00E1rd karaktert vagyis k\u00F6zel 3 mill\u00F3 nyomtatott oldalnyi sz\u00F6veget) \u00E9s 134 733 k\u00E9pet kezel. A sz\u00F6vegek tulajdonosa az Arcanum Adatb\u00E1zis Kft.<br><strong>Az Anacleto k\u00E9sz\u00EDt\u0151i semmilyen form\u00E1ban nem sz\u00E1nd\u00E9kszanak vissza\u00E9lni a haszn\u00E1lt adatvagyonnal, annak minden hasznos\u00EDt\u00E1sa az Arcanum privil\u00E9giuma.</strong>
welcome.epilog.1  = Az <a href="http://www.arcanum.hu" target="_blank">Arcanum</a> adatb\u00E1zisait a <a href="http://www.tesuji.eu" target="_blank">Tesuji</a> Anacleto Digit\u00E1lis K\u00F6nyvt\u00E1ri rendszer\u00E9vel tessz\u00FCk k\u00F6zz\u00E9.
welcome.epilog.2  = A baloldali tartalomjegyz\u00E9ket szabadon b\u00F6ng\u00E9szheti (a plusz jelekre kattintva kinyithatja/becsukhatja az egyes \u00E1gakat), itt tekintheti meg, hogy mely adatb\u00E1zisokat tessz\u00FCk k\u00F6zz\u00E9 (forr\u00E1sok). Az adatb\u00E1zisok haszn\u00E1lata (keres\u00E9s vagy a dokumentumok b\u00F6ng\u00E9sz\u00E9se) regisztr\u00E1ci\u00F3 \u00E9s havi d\u00EDj fizet\u00E9se ut\u00E1n lehets\u00E9ges.
welcome.epilog.3  = Ha meg akarja rendelni, \u00EDrjon <a href="mailto:arcadat@t-online.hu">nek\u00FCnk</a>, \u00E9s t\u00E1j\u00E9koztatjuk a regisztr\u00E1ci\u00F3 \u00E9s a fizet\u00E9s m\u00F3dj\u00E1r\u00F3l!
welcome.epilog.4  = Az adatb\u00E1zishaszn\u00E1lat d\u00EDja 5.000 Ft/h\u00F3.
welcome.gutenberg = The present <strong>Anacleto 1.0</strong> version includes all the text of the <ahref="http://www.gutenberg.cc">Project Gutenberg Consortia Center</a> which is <strong>more than 6 Gigabyte text (approx. 3 000 000 book page)</strong>.<br> <strong>We do not intend to sell or otherwise abuse this material.</strong>
welcome.head      = Arcanum sz\u00F6vegt\u00E1r: a legnagyobb magyar kultur\u00E1lis sz\u00F6veggy\u0171jtem\u00E9ny
welcome.helpus    = Az <strong>Anacleto</strong> \u00E9l\u0151, felj\u0151d\u0151, v\u00E1ltoz\u00F3 term\u00E9k. Ha fejleszt\u00E9si javaslata van, vagy hib\u00E1t tal\u00E1l, k\u00E9rj\u00FCk k\u00FCldje el az <a href="mailto:arcadat@t-online.hu">arcadat@t-online.hu</a> vagy a <a href="mailto:info@tesuji.eu">info@tesuji.eu</a> c\u00EDmre. K\u00F6sz\u00F6nj\u00FCk!
welcome.ideal     = \u00D6nnek sz\u00FCks\u00E9ge van az <strong>Anacleto</strong>ra, ha int\u00E9zm\u00E9nye:
welcome.ideal.1   = tartalomszolg\u00E1ltat\u00F3
welcome.ideal.2   = k\u00F6nyvt\u00E1r, kutat\u00F3int\u00E9zet, egyetem
welcome.ideal.3   = nagy mennyis\u00E9g\u0171 strukt\u00FAr\u00E1latlan vagy strukt\u00FAr\u00E1lt digit\u00E1lis inform\u00E1ci\u00F3val rendelkez\u0151 v\u00E1llalat
welcome.intro.1   = Az <strong>Anacleto</strong>
welcome.intro.2   = gyors, szemantikus inform\u00E1ci\u00F3keres\u0151 szoftver
welcome.intro.3   = olyan eszk\u00F6z, amivel hatalmas sz\u00F6vegmennyis\u00E9get lehet felhaszn\u00E1l\u00F3bar\u00E1t m\u00F3don publik\u00E1lni
welcome.intro.4   = dokumentumkezel\u0151 rendszer, amibe el\u0151re be\u00E9p\u00EDtett\u00FCk a k\u00F6vetkez\u0151 dokumentumt\u00EDpusok indexel\u00E9si \u00E9s keres\u00E9si lehet\u0151s\u00E9geit: HTML, PDF, MS Word dokumentum, MS Excel t\u00E1bl\u00E1zat, TEI XML (pr\u00F3za, vers, dr\u00E1ma, sz\u00F3t\u00E1r stb.). Ezek sz\u00E1ma ig\u00E9nyek szerint tov\u00E1bb n\u00F6velhet\u0151.
welcome.open      = <strong>Anacleto</strong> tejles m\u00E9rt\u00E9kben ny\u00EDlt forr\u00E1sk\u00F3d\u00FA (Open Source) szoftver. Alapj\u00E1t a Jakarta Lucene indexel\u0151 motor \u00E9s a Tomcat servlet gy\u0171jtem\u00E9ny k\u00E9pezi. 100%-ig webes Java alkalmaz\u00E1s, minden Java-t t\u00E1mogat\u00F3 oper\u00E1ci\u00F3s rendszeren m\u0171k\u00F6dik.
welcome.person    = Az <strong>Anacleto</strong> keres\u0151\u0171rlapjai \u00E9s felhaszn\u00E1l\u00F3i fel\u00FClete teljes m\u00E9rt\u00E9kben testre szabhat\u00F3.
welcome.search    = <strong>Anacleto</strong> jelenlegi verzi\u00F3j\u00E1nak legfontosabb keres\u0151funkci\u00F3i:
welcome.search.1  = <i>egyszer\u0171 kifejez\u00E9s</i> szerinti, a megl\u00E9v\u0151 indexeken alapul\u00F3 keres\u00E9s
welcome.search.2  = az indexel\u00E9sn\u00E9l r\u00F6gz\u00EDtett <i>mez\u0151k szerinti</i> keres\u00E9s. Az \u00F6sszes mez\u0151n bel\u00FCl kereshet\u00FCnk pontos, hasonl\u00F3 vagy szomsz\u00E9dos kifejez\u00E9sekre.
