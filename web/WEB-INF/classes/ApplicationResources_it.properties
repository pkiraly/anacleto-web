welcome.arcanum   = Arcanum Database Ltd.
welcome.epilog    = La presente versione <strong>Anacleto 1.0</strong> opera su un database di letteratura italiana e di storia contenente <strong>oltre 500.000 pagine</strong>. L' archivio di letteratura \u00E8 composto da 1.102 libri (approssimativamente 200.000 pagine) che sono di propriet\u00E0 del progetto Biblioteca Italiana (www.bibliotecaitaliana.it). L'archivio di storia (ungherese ed universale) \u00E8 di propriet\u00E0 della Societ\u00E0 ARCANUM  (www.arcanum.hu). <br><strong>Tale materiale viene usato esclusivamente a scopo dimostrativo.<strong>
welcome.epilog.1  = The databases of <a href="http://www.arcanum.hu" target="_blank">Arcanum</a> are published with Anacleto 1.0 from <a href="http://www.tesuji.eu" target="_blank">Tesuji</a>
welcome.epilog.2  = You can freely browse the sources of the collection (opening and closing the branches by clicking the plus sign) on the table of contents (left pane). The usage of the database (searching and reading of documents is available after registring and payment.
welcome.epilog.3  = If you want to subscribe, please write us an <a href="mailto:arcadat@t-online.hu">e-mail</a> and we'll inform you about the method of registration and payment.
welcome.epilog.4  = The price is 20 \u20AC per months.
welcome.gutenberg = The present <strong>Anacleto 1.0</strong> version includes all the text of the <ahref="http://www.gutenberg.cc">Project Gutenberg Consortia Center</a> which is <strong>more than 6 Gigabyte text (approx. 3 000 000 book page)</strong>.<br> <strong>We do not intend to sell or otherwise abuse this material.</strong>
welcome.head      = Arcanum textbook: the ultimate Hungarian cultural collection
welcome.helpus    = <strong>Anacleto</strong> \u00E8 un prodotto in continua evoluzione. Potete inviare i vostri suggerimenti e segnalare eventuali errori a <a href="mailto:arcadat@t-online.hu">arcadat@t-online.hu</a> or <a href="mailto:info@tesuji.eu">info@tesuji.eu</a>. Grazie.
welcome.ideal     = <strong>Anacleto</strong> \u00E8 la soluzione ideale per:
welcome.ideal.1   = gestori di contenuti
welcome.ideal.2   = biblioteche, istituti di ricerca, universit\u00E0
welcome.ideal.3   = aziende ed istituzioni con archivio digitale (strutturato o non) di grandi dimensioni
welcome.intro.1   = <strong>Anacleto</strong> \u00E8
welcome.intro.2   = un motore di ricerca semantico a velocit\u00E0 potenziata
welcome.intro.3   = uno strumento per visualizzare e pubblicare una quantit\u00E0 di testi illimitata
welcome.intro.4   = un sistema di gestione documentale con indicizzazione predefinita e schemi di ricerca per TEI dtd (prosa, lirica, dramma, dizionari ecc.), HTML, XML, PDF, documenti MS Word, fogli MS Excel, con la possibilit\u00E0 di aggiungere altri fogli di stile per l'indicizzazione e la pubblicazione
welcome.open      = <strong>Anacleto</strong> \u00E8 un software completamente Open Source, basato sul motore di indicizzazione Jakarta Lucene e Tomcat servlet container. E' una applicazione web scritta esclusivamente in Java, compatibile con qualsiasi sistema operativo che dispone di supporto Java.
welcome.person    = I tipi di ricerca cos\u00EC come la presentazione grafica di <strong>Anacleto</strong> sono personalizzabili al massimo.
welcome.search    = Le ricerche previste nella versione base di <strong>Anacleto</strong> sono:
welcome.search.1  = <i>ricerca semplice</i> di termini, basata sulle parole esistenti nell'archivio
welcome.search.2  = <i>ricerca per campi</i>, basata sulle categorie definite come campi prima della procedura di indicizzazione. Questa funzione rende possibile per ogni campo la <i>ricerca precisa</i> (termine esatto), la <i>ricerca di similarit\u00E0</i> (termine simile) cos\u00EC come la <i>ricerca approssimativa</i> (una espressione della quale si indicano due parole che possono trovarsi ad una certa distanza nel testo)
welcome.search.3  = <i>ricerca avanzata</i> stile Google, con la quale si pu\u00F2 ricercare un contenuto senza definire i campi
welcome.search.4  = <i>ricerca di parole aventi una radice comune ("fuzzy search")</i>
welcome.search.5  = <i>ricerca di una parola con tutte le sue possibili desinenze</i>
welcome.search.6  = <i>ricerca complessa</i> specificando le parole da includere e quelle da escludere
welcome.textbook  = Arcanum Textbook

