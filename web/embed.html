<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
<head>
<title>pdf document in inline frame</title>
<script type="text/JavaScript">
var win = window;
var doc = win.document;

function getInsideWindowHeight() {
    if (window.innerHeight) {
        return window.innerHeight;
    } else if ( document.body.parentElement.clientHeight) {
        // measure the html element's clientWidth
        return document.body.parentElement.clientHeight;
    } else if ( document.body && document.body.clientHeight) {
        return document.body.clientHeight;
    }
    return 0;
}

function resizeMe(obj){
	var docHeight = getInsideWindowHeight() - 5;
	obj.style.height = docHeight + 'px'
}
</script>
</head>
<body>

<iframe id="pdf1" src="loading.jsp" width="99%" height="600" style="height: 660px;" onload="resizeMe(this)" align="left">
[Your browser does <em>not</em> support <code>iframe</code>, or has been configured not to display inline frames.]
</iframe>

</body>
</html>
